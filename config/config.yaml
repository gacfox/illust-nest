server:
  port: 8080
  mode: debug  # debug, release, test

database:
  driver: sqlite
  path: ./data/illust-nest.db

jwt:
  secret: your-secret-key-change-in-production
  expire_hours: 168  # 7 days

upload:
  max_file_size: 20  # MB
  allowed_formats:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp

thumbnail:
  max_width: 400
  quality: 85