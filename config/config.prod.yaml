server:
  port: 8080
  mode: release

jwt:
  secret: CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_IN_PRODUCTION
  expire_hours: 168

database:
  driver: sqlite
  path: ./data/illust-nest.db

storage:
  main: mylocal
  backup: ""
  backup_mode: write_only
  providers:
    - name: mylocal
      type: local
      upload_base_dir: ./data/uploads
    - name: minio
      type: s3
      endpoint: ""
      region: us-east-1
      bucket: ""
      access_key_id: ""
      secret_access_key: ""
      use_ssl: true
      force_path_style: false
      prefix: ""
    - name: mywebdav
      type: webdav
      webdav_endpoint: ""
      webdav_username: ""
      webdav_password: ""
      webdav_prefix: ""

web:
  static_dir: ./frontend/dist
